isa: rv64imafdc
abi: lp64
gcc:
  command: riscv64-unknown-elf-gcc
  args: -static -mcmodel=medany -fvisibility=hidden -nostdlib -nostartfiles -DENTROPY=0x9629af2 -std=gnu99 -O2
disass:
  command: 'riscv64-unknown-elf-objdump -D'
elf2hex:
  command: elf2hex
  args: [8, 4194304, 2147483648]
  out_file: code.mem
extras_1:
  command: 'ln -sf /home/rise/lavanya/gitlab/incore/chromite/bin/boot.mem .'
extras_2:
  command: 'ln -sf /home/rise/lavanya/gitlab/incore/river_core/river_core/compile_plugin/build/ .' 
extras_3:
  command: 'ln -sf /home/rise/lavanya/gitlab/incore/river_core/river_core/compile_plugin/sim_build/ .' 
sim:
  command: river_block --env /home/rise/lavanya/gitlab/incore/river_core/river_core/compile_plugin/mkTbSoc.yaml -t --verbose debug --noworkdir 
order:
  - 'gcc'
  - 'disass'
  - 'elf2hex'
  - 'extras_1'
  - 'extras_2'
  - 'extras_3'
  - 'sim'
