[river_core]
# ',' is the delimiter
# Main directory for all files generated by river_core
work_dir = test 
# Target is the DuT plugin
# Reference is the reference model plugin
target = chromite_verilator
reference = spike 
# TODO Fix this as one or more (Report needs to be changed)
# Generator options for the compiler
# Should ideally be aapg, microtesk, generic and if something else comes along
generator = testfloat 
# ISA for the tests
isa = rv64imafd
# Path to Plugins
path_to_target = /Code/Incore/river_core_plugins/dut_plugins
path_to_ref = /Code/Incore/river_core_plugins/reference_plugins
path_to_suite = /Code/Incore/river_core_plugins/generator_plugins
# To open the report automatically in the browser
open_browser = False
# Enable Space Saver
space_saver = True
# Coverage Options
[coverage]
# Enable via True/False
code = True
functional = True

[aapg]
jobs = 2 
# https://docs.pytest.org/en/latest/example/markers.html#using-k-expr-to-select-tests-based-on-their-name
# Can use and, or and not to selectively run cases
filter = rv64imafdc_hazards_s
seed = random
count = 2 
config_yaml = /Code/Incore/river_core_plugins/generator_plugins/aapg_plugin/aapg_gen_config.yaml

[testfloat]
jobs = 1 
# https://docs.pytest.org/en/latest/example/markers.html#using-k-expr-to-select-tests-based-on-their-name
# Can use and, or and not to selectively run cases
filter = 
seed = random
count = 1  
config_yaml = /Code/Incore/river_core_plugins/generator_plugins/testfloat_plugin/testfloat_gen_config.yaml

[microtesk]
jobs = 1
filter = uentry_fmv_x_d or uentry_fcvt_s_lu
seed = random
count = 1

[chromite_verilator]
# Number of jobs to use to generate the tests
jobs = 1
# Filter for your tests
filter = 
# some_specific_yaml
count = 1
# src dir
# Verilog Dir
# BSC Path
# Wrapper path
src_dir = /home/vagrant/core/chromite/build/hw/verilog/,/home/vagrant/tools/bsc/inst/lib/Verilog,/home/vagrant/core/chromite/bsvwrappers/common_lib

[spike]
# Number of jobs to use to generate the tests
jobs = 1
# Filter for your tests
filter =
# some_specific_yaml
count = 1


